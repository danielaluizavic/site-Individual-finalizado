    <header class="header-area">
     
              <!-- site logo -->

              <li><a href="SJBVN.html" class="looks">Vê looks</a></li>

    <div class="container">

       

        <section id="instructions" class="center">
            <h2 id="titulo" style="color: white;"></h2>
            <h2>Vamos ver os filmes de moda que você conhece?</h2>
            <h3>Bora começar.</h3>
            <button id="startBtn">começar</button>
        </section>

        <section id="quiz">
            <div>
                <h3 class="left">Sua Pontuação:  <span id="displayScore">0</span></h3>
                <h3 class="right">Pergunta: <span id="displayQCount">1</span> de  5</h3>

            <button id="submitBtn">Enviar</button>
            </div>
        </section>

        <section id="showScore">
            <h2 id="inform" class="center"></h2>
            <button id="resetBtn">Tente novamente?</button>
            <img id="miranda" src="source.gif" width="299px" height="250px">

    </div>
<form id="form_quiz" action="" style="display: none;">
<input type="text" name="num" id="num">
<input type="text" name="fkcadastro" id="fkcadastro">

</html>
<script>
    var nome_user;
    var pont;
    function tudo(){
fetch("/usuarios/tudo", {
    method: "GET",
}).then(function (resposta) {


    resposta.json().then(function (data){
       console.log(data);
        let len = data.length;
        for (let i = 0; i < len; i++){
        let arquivo = data[i];
            if(arquivo.nome == sessionStorage.NOME_USUARIO){
                pont = arquivo.pontuacao;
                nome_user = arquivo.nome;
                titulo.innerHTML = (`Olá ${nome_user}, você já fez o quiz e tem uma média de ${pont} pontos`);
            }
        }
    });
}).catch(function(error){
    console.error(`ERROR`, error);
});
}
tudo();
</script>
